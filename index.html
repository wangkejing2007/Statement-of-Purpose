<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王可靜讀書計畫</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Noto Sans TC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply custom font to the body */
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6">

    <!-- Main Card Container -->
    <div class="bg-white rounded-2xl shadow-xl pt-8 px-8 pb-8 md:pt-12 md:px-12 md:pb-12 text-center max-w-2xl w-full mx-auto">
        
        <!-- Main Title -->
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
            王可靜讀書計畫
        </h1>
        
        <!-- Subtitle -->
        <h2 class="text-2xl md:text-3xl text-gray-700 mb-6">
            《國立臺灣大學醫學系》
        </h2>
        
        <!-- Button to open the statement -->
        <button 
            onclick="window.open('https://drive.google.com/file/d/11siw0kgyPD9DjO5WHXofbuU5kaLUOUxP/view?usp=sharing', '_blank')"
            class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg">
            開啟讀書計畫
        </button>

        <!-- Disclaimer Section (with rebalanced spacing and updated icon) -->
        <div class="mt-4 pt-2 border-t border-gray-200">
            <!-- Disclaimer Title with Icon -->
            <div class="flex justify-center items-center mb-3">
                <!-- Corrected Lock Icon using SVG -->
                <svg class="w-5 h-5 text-red-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                </svg>
                <h3 class="text-lg font-bold text-gray-800">重要聲明</h3>
            </div>
            
            <!-- Disclaimer Text -->
            <div class="text-gray-600 space-y-2">
                <p class="font-medium text-base">
                    請勿以任何形式「複製、擷取、列印、轉發、分享或散播」本自述書內容。
                </p>

            </div>
        </div>
    </div>

</body>
</html>
